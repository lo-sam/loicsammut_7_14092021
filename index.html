<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="icon" href="img/favicon.ico">
    <script src="https://kit.fontawesome.com/a650986bb4.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Groupomania</title>
</head>

<body>

    <main>
        <div id="app">
            <nav>
                <router-link to="/">
                    <div id="corp">
                        <img id="logo" src="img/icon.png" alt="logo Groupomania">
                        <h1>Groupomania</h1>
                    </div>
                </router-link>
                <ul id="burger">
                    <li id="ico_user"><i class="far fa-user"></i></li>
                    <li id="ico_cross"><i class="fas fa-times"></i></li>
                    <ul class="sub">
                        <router-link to="/users/login">
                            <li>CONNEXION</li>
                        </router-link>
                        <router-link to="/users/register">
                            <li>INSCRIPTION</li>
                        </router-link>
                    </ul>
                </ul>
            </nav>
            <router-view></router-view>
        </div>
    </main>
    <footer></footer>
    <script src="./vue/vue.js"></script>

</body>

</html>
